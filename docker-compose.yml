version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aeo-geo-postgres
    environment:
      POSTGRES_DB: aeo_geo_workshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: aeo-geo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - ollama  # Optional service, start with: docker-compose --profile ollama up

volumes:
  postgres_data:
  ollama_data:
